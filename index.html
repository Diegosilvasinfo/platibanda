<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Corte para Pe√ßas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        

        <canvas id="desenhoCanvas"></canvas>

        <div class="controles">
            <div class="input-group">
                <label for="larguraInput">Largura (X):</label>
                <input type="number" id="larguraInput" value="20" step="0.1">
                <span>cm</span>
            </div>
            <div class="input-group">
                <label for="alturaInput">Altura (Y):</label>
                <input type="number" id="alturaInput" value="15" step="0.1">
                <span>cm</span>
            </div>
        </div>

        <button id="calcularBtn">Calcular Comprimento de Corte</button>

        <div id="resultado" class="resultado-box">
            <p>Comprimento da fita a ser cortada:</p>
            <span id="valorResultado">--</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
